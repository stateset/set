# Set Chain Foundry Configuration
[profile.default]
src = "."
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"
skip = ["lib/openzeppelin-contracts/certora/**", "lib/openzeppelin-contracts/test/**"]

# Explicit remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Solidity compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 100
via_ir = true

[profile.default.optimizer_details]
yul = true

[profile.default.optimizer_details.yul_details]
stack_allocation = true
optimizer_steps = "dhfoDgvulfnTUtnIf"

# EVM settings
evm_version = "cancun"

# Testing
verbosity = 3
fuzz = { runs = 256, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 15 }

# Gas reporting
gas_reports = ["SetRegistry", "SetPaymaster", "SetTimelock", "SequencerAttestation", "ForcedInclusion"]

# Faster local profile (disable via-ir for quicker compiles)
[profile.fast]
via_ir = true
optimizer_runs = 50
fuzz = { runs = 64, max_test_rejects = 4096 }
invariant = { runs = 64, depth = 10 }

# Formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
