# Set Chain - op-nethermind Execution Client
# Nethermind's OP Stack execution client (.NET implementation)
# Docs: https://docs.nethermind.io/fundamentals/optimism

version: '3.8'

services:
  op-nethermind:
    image: nethermind/nethermind:op-latest
    container_name: set-op-nethermind
    command:
      - --datadir=/data
      - --config=op-mainnet
      - --Init.ChainSpecPath=/config/chainspec.json
      - --Init.GenesisHash=${GENESIS_HASH:-}
      - --JsonRpc.Enabled=true
      - --JsonRpc.Host=0.0.0.0
      - --JsonRpc.Port=8547
      - --JsonRpc.EnabledModules=eth,net,web3,debug,txpool,engine,optimism
      - --JsonRpc.EngineHost=0.0.0.0
      - --JsonRpc.EnginePort=8551
      - --JsonRpc.JwtSecretFile=/config/jwt.txt
      - --JsonRpc.WebSocketsEnabled=true
      - --JsonRpc.WebSocketsPort=8548
      - --Sync.FastSync=false
      - --Sync.SnapSync=false
      - --Network.Discovery.Enabled=false
      - --Network.MaxActivePeers=0
      - --Optimism.SequencerUrl=${SEQUENCER_HTTP:-}
      - --Merge.Enabled=true
      - --log=INFO
    volumes:
      - op-nethermind-data:/data
      - ../op-stack/sequencer/op-geth:/config:ro
    ports:
      - "8547:8547"   # HTTP RPC
      - "8548:8548"   # WebSocket
      - "8551:8551"   # Engine API
    networks:
      - set-chain
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8547/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - NETHERMIND_CONFIG=op-mainnet

volumes:
  op-nethermind-data:
    name: set-op-nethermind-data

networks:
  set-chain:
    name: set-chain-network
    driver: bridge
